[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "commitments-reconciler"
version = "0.1.0"
description = "Integration tests and utilities for commitments reconciliation"
authors = [{name = "AutoGenerated", email = "dev@example.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "openpyxl>=3.0",
    "python-docx>=0.8",
]

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools]
packages = ["commitments_reconciler"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long (handled by formatter)
]
